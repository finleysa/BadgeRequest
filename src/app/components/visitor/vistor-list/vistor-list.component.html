<table mat-table [dataSource]="dataSource" class="mat-elevation-z6">

    <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef> Last </th>
        <td mat-cell *matCellDef="let visitor"> {{visitor.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="first">
        <th mat-header-cell *matHeaderCellDef> First </th>
        <td mat-cell *matCellDef="let visitor"> {{visitor.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="organization">
        <th mat-header-cell *matHeaderCellDef> organization </th>
        <td mat-cell *matCellDef="let visitor"> {{visitor.organization}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="edit">
        <td mat-cell><button color="primary" mat-raised-button>Edit</button></td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="selectVisitor(row)" *matRowDef="let row; columns: displayedColumns"></tr>
</table>
